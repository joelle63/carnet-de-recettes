<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Table des matières</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #FFF8DC;
      font-family: 'Montserrat', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      position: relative;
      overflow-x: hidden;
    }

    /* --- VERSION PC (inchangée) --- */
    h1 {
      font-family: 'Pinyon Script', cursive;
      font-size: 72px;
      color: #800000;
      text-align: center;
      margin-top: 70px;
      line-height: 1.1;
      margin-bottom: 25px;
    }

    ul {
      list-style: none;
      padding: 0;
      margin-top: 15px;
    }

    li {
      font-family: 'Montserrat', sans-serif;
      font-size: 24px;
      color: #582900;
      margin: 10px 0;
      text-align: left;
      display: flex;
      align-items: center;
    }

    li img {
      width: 45px;
      margin-right: 12px;
    }

    a {
      color: #582900;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    a:hover {
      color: #A63A00;
    }

    footer {
      text-align: center;
      font-family: 'Montserrat', sans-serif;
      font-weight: bold;
      color: #800000;
      font-size: 20px;
      margin-top: auto;
      padding-bottom: 25px;
    }

    /* -------------------- RESPONSIVE corrigé -------------------- */
    @media (max-width: 700px) {
      h1 {
        font-size: 68px;       /* plus grand */
        margin-top: 140px;     /* descendu un peu */
        margin-bottom: 30px;   /* espace resserré avant la liste */
      }

      ul {
        margin-top: 30px;      /* liste plus proche du titre */
      }

      li {
        font-size: 46px;       /* texte plus grand */
        margin: 20px 0;        /* interligne ajusté */
      }

      li img {
        width: 75px;
        margin-right: 20px;
      }

      footer {
        font-size: 18px;
        margin-top: 80px;      /* footer bien visible */
      }
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 52px;       /* un peu plus grand que ta version précédente */
        margin-top: 120px;     /* redescend légèrement */
        margin-bottom: 25px;
      }

      ul {
        margin-top: 20px;
      }

      li {
        font-size: 42px;
        margin: 18px 0;
      }

      li img {
        width: 65px;
        margin-right: 15px;
      }

      footer {
        margin-top: 70px;
        font-size: 16px;
      }
    }
  </style>

  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Pinyon+Script&display=swap" rel="stylesheet">
