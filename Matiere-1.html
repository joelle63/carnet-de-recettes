/* --- Liste des catégories --- */
.categories {
  width: 70%;
  margin: 0 auto 80px auto;
  display: flex;
  flex-direction: column;
  gap: 20px; /* réduit l’espacement vertical */
}

.categorie {
  display: flex;
  align-items: center;
  gap: 25px;
}

.categorie img {
  width: 80px;
  height: 80px;
  object-fit: contain;
}

.categorie a {
  font-size: 32px; /* réduit la taille du texte */
  font-weight: 600;
  color: #582900;
  text-decoration: none;
  transition: color 0.3s ease;
}

.categorie a:hover {
  color: #A63A00;
  text-decoration: underline;
}

footer {
  text-align: center;
  font-weight: bold;
  color: #800000;
  font-size: 20px;
  margin-bottom: 40px;
}
