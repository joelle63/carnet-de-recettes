<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Table des matières – Ma cuisine du quotidien</title>

  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Pinyon+Script&display=swap" rel="stylesheet">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background-color: #FAE6A2;
      font-family: 'Montserrat', sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
      color: #582900;
      overflow: hidden;
    }

    /* --- TITRE --- */
    .titre-principal {
      text-align: center;
      margin-top: 30px;
    }

    .titre-principal h1 {
      font-family: 'Pinyon Script', cursive;
      font-size: 70px;
      color: #800000;
      margin: 0;
    }

    /* --- LISTE --- */
    .categories {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      gap: 10px;
    }

    .categorie {
      display: flex;
      align-items: center;
      gap: 20px;
      width: 500px; /* largeur fixe pour alignement parfait */
    }

    .categorie img {
      width: 55px;
      height: 55px;
      object-fit: contain;
      flex-shrink: 0;
    }

    .categorie a {
      font-size: 24px;
      font-weight: 600;
      color: #582900;
      text-decoration: none;
      transition: color 0.3s ease;
      text-align: left; /* aligne le texte à gauche dans le bloc */
      flex-grow: 1;
    }

    .categorie a:hover {
      color: #A63A00;
      text-decoration: underline;
    }

    /* --- PIED DE PAGE --- */
    footer {
      text-align: center;
      font-weight: bold;
      color: #800000;
      font-size: 18px;
      margin-bottom: 20px;
    }
  </style>
</head>

<body>
  <div class="titre-principal">
    <h1>Ce que j’ai testé et aimé</h1>
  </div>

  <div class="categories">
    <div class="categorie">
      <img src="emoji_soupe.png" alt="Icône soupe">
      <a href="soupes.html">Soupes & veloutés</a>
    </div>
    <div class="categorie">
      <img src="2-Entree.png" alt="Icône quiches et cakes">
      <a href="entrees.html">Entrées quiches & cakes</a>
    </div>
    <div class="categorie">
      <img src="emoji_poisson.png" alt="Icône poisson">
      <a href="poissons.html">Poissons & accompagnements</a>
    </div>
    <div class="categorie">
      <img src="emoji_viande.png" alt="Icône viande">
      <a href="viandes.html">Viandes & accompagnements</a>
    </div>
    <div class="categorie">
      <img src="emoji_legumes.png" alt="Icône légumes">
      <a href="legumes.html">Légumes ou préparations végétariennes</a>
    </div>
    <div class="categorie">
      <img src="emoji_dessert.png" alt="Icône dessert">
      <a href="desserts.html">Desserts</a>
    </div>
    <div class="categorie">
      <img src="emoji_marinade.png" alt="Icône marinade">
      <a href="marinades.html">Marinades</a>
    </div>
    <div class="categorie">
      <img src="emoji_jus.png" alt="Icône jus">
      <a href="jus.html">Jus de fruits</a>
    </div>
  </div>

  <footer>Octobre 2025 — Carnet de recettes de Mamylou</footer>
</body>
</html>
