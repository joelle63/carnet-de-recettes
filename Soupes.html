<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Soupes et veloutés – Ma cuisine du quotidien</title>

  <!-- Polices -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Pinyon+Script&display=swap" rel="stylesheet">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background-color: #FFF8DC; /* fond vanille papier */
      font-family: 'Montserrat', sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: flex-start; /* place tout en haut */
      align-items: center;
      color: #582900;
    }

    /* --- TITRE --- */
    .titre-principal {
      text-align: center;
      margin-top: 40px;
    }

    .titre-principal h1 {
      font-family: 'Pinyon Script', cursive;
      font-size: 70px;
      color: #800000;
      margin: 0;
    }

    /* --- LISTE DES RECETTES --- */
    .recettes {
      margin-top: 60px; /* espace entre le titre et la recette */
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      gap: 20px;
    }

    .recette {
      display: flex;
      align-items: center;
      gap: 15px;
      font-size: 24px;
      font-weight: 600;
    }

    .recette img {
      width: 45px;
      height: 45px;
      object-fit: contain;
      flex-shrink: 0;
    }

    .recette a {
      color: #582900;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    .recette a:hover {
      color: #A63A00;
      text-decoration: underline;
    }

    /* --- PIED DE PAGE --- */
    footer {
      text-align: center;
      font-weight: bold;
      color: #800000;
      font-size: 18px;
      margin-top: auto; /* pousse le pied vers le bas */
      margin-bottom: 20px;
    }
  </style>
</head>

<body>
  <div class="titre-principal">
    <h1>Soupes et veloutés</h1>
  </div>

  <div class="recettes">
    <div class="recette">
      <img src="emoji_soupe.png" alt="Icône soupe">
      <a href="0-Soupe-Potimarron.pdf" target="_blank">Soupe de potimarron au chorizo</a>
    </div>
  </div>

  <footer>Octobre 2025 — Carnet de recettes de Mamylou</footer>
</body>
</html>
