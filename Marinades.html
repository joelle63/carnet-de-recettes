  <style>
    html, body {
      margin: 0;

      height: 100%;

      font-family: 'Montserrat', sans-serif;
      color: #582900;

    /* ---- TITRE ---- */
    .titre-principal {

    /* ---- LISTE ---- */
    .recettes {

    .recette {

    }

    .recette img {
      width: 70px;
      height: 70px;
      object-fit: contain;
    }

    .recette a {
      color: #582900;
      text-decoration: none;
      transition: color 0.3s ease;

    /* ---- SOUS-LIGNE TECHNIQUE ---- */

      margin-left: 85px;

    }

    .sous-recette img {
      width: 40px;
      height: 40px;
      object-fit: contain;
      opacity: 0.9;
    }

    .sous-recette a {
      color: #5A3A00;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    .sous-recette a:hover {
      color: #A63A00;
      text-decoration: underline;
    }

    /* ---- PIED DE PAGE ---- */
    footer {
      text-align: center;
      font-weight: bold;
      color: #800000;

      margin-bottom: 25px;
    }

    /* ---------------- RESPONSIVE ---------------- */
    @media (max-width: 700px) {
      .titre-principal {
        margin-top: 60px;
      }

        font-size: 48px;
      }

        margin-top: 30px;

      }

      .recette {
        font-size: 20px;

      .sous-recette {

      .sous-recette img {
        width: 28px;
        height: 28px;
      }

      footer {
        font-size: 15px;
        margin-bottom: 10px;
      }
    }

    @media (max-width: 480px) {
      .titre-principal {
        margin-top: 50px;
      }

      .titre-principal h1 {
        font-size: 38px;
      }

      .recettes {
        margin-top: 25px;
        gap: 0;
      }

      .recette {
        font-size: 18px;
      }

      .sous-recette {
        margin-left: 35px;
        font-size: 16px;
        margin-top: -6px;

      .sous-recette img {

      }
