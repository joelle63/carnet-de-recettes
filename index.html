<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ma cuisine du quotidien</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #FFF8DC;
      font-family: 'Montserrat', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      position: relative;
      overflow-x: hidden;
    }

    .torchon {
      position: absolute;
      top: 70px;
      left: 60px;
      width: 400px;
      opacity: 0.9;
      max-width: 40vw;
      z-index: 0;
    }

    /* ‚≠ê PC : cocotte plus basse ‚≠ê */
    .cocotte {
      position: absolute;
      bottom: 20px;     /* ‚Üê au lieu de 60px */
      right: 50px;
      width: 350px;
      opacity: 0.9;
      max-width: 35vw;
      z-index: 0;
    }

    h1 {
      font-family: 'Pinyon Script', cursive;
      font-size: 96px;
      color: #800000;
      text-align: center;
      margin-top: 100px;
      line-height: 1.1;
      position: relative;
      z-index: 1;
    }

    .entrez-goutez {
      display: inline-block;
      background-color: #800000;
      color: white;
      padding: 14px 28px;
      border-radius: 10px;
      font-weight: bold;
      font-size: 24px;
      margin-top: -10px;
      text-decoration: none;
      cursor: pointer;
      position: relative;
      z-index: 2;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    .entrez-goutez:hover {
      background-color: #A63A00;
      transform: scale(1.03);
    }

    .select-recette {
      margin-top: 100px;
      font-size: 20px;
      padding: 10px 14px;
      border-radius: 8px;
      border: 2px solid #800000;
      background-color: #FFF;
      color: #582900;
      font-family: 'Montserrat', sans-serif;
      cursor: pointer;
      z-index: 2;
    }

    .select-recette:hover {
      border-color: #A63A00;
    }

    footer {
      text-align: center;
      font-family: 'Montserrat', sans-serif;
      font-weight: bold;
      color: #800000;
      font-size: 20px;
      margin-top: auto;
      padding-bottom: 40px;
      position: relative;
      z-index: 1;
    }

    /* üì± TABLETTE */
    @media (max-width: 700px) {
      h1 { font-size: 60px; margin-top: 180px; }

      .torchon {
        width: 220px;
        top: 40px;
        left: 10px;
        opacity: 0.8;
      }

      .entrez-goutez {
        font-size: 20px;
        margin-top: -5px;
      }

      .select-recette {
        font-size: 18px;
        padding: 8px 10px;
        margin-top: 70px;
      }

      .cocotte {
        position: relative;
        bottom: auto;
        right: auto;
        width: 200px;
        margin-top: 60px;
        opacity: 0.9;
        z-index: 1;
      }

      footer {
        position: relative;
        bottom: 0;
        font-size: 16px;
        margin-top: 100px;
      }
    }

    /* üì± T√âL√âPHONE */
    @media (max-width: 480px) {
      h1 { font-size: 46px; margin-top: 160px; }

      .torchon {
        width: 180px;
        top: 30px;
        left: 0;
        opacity: 0.75;
      }

      .entrez-goutez {
        font-size: 18px;
        margin-top: -5px;
      }

      .select-recette {
        font-size: 16px;
        margin-top: 60px;
      }

      /* ‚≠ê MOBILE : cocotte plus basse + plus √† droite ‚≠ê */
      .cocotte {
        width: 160px;
        margin-top: 90px;        /* ‚Üì descendue */
        transform: translateX(20px); /* ‚Üí pouss√©e √† droite */
      }

      footer {
        margin-top: 60px;
      }
    }
  </style>

  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Pinyon+Script&display=swap" rel="stylesheet">
</head>

<body>

  <img src="torchon.png" alt="torchon d√©coratif" class="torchon">

  <h1>Ma cuisine<br>du quotidien</h1>

  <a href="Matiere-1.html" class="entrez-goutez">Entrez et go√ªtez</a>

  <select class="select-recette" onchange="
      if (this.value.endsWith('.pdf')) {
          window.open(this.value, '_blank');
      } else if (this.value) {
          window.location.href = this.value;
      }
  ">
    <option value="">‚Äî Derni√®res recettes ‚Äî</option>
    <option value="0-quiche-bleu.pdf">Quiche au bleu 15/11/2025</option>
    <option value="0-jus-pomme-orange.pdf">Jus ti√®de pomme-orange 15/11/2025</option>
    <option value="0-saute-de-veau.pdf">Saut√© de veau aux panais 15/11/2025</option>
  </select>

  <img src="cocotte.png" alt="cocotte d√©corative" class="cocotte">

  <footer>‚Äî Carnet de recettes de Mamylou ‚Äî</footer>

</body>
</html>
