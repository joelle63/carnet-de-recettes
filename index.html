<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ma cuisine du quotidien</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #FFF8DC;
      font-family: 'Montserrat', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      position: relative;
      overflow-x: hidden;
    }

    .torchon {
      position: absolute;
      top: 70px;
      left: 60px;
      width: 400px;
      opacity: 0.9;
      max-width: 40vw;
      z-index: 0;
    }

    .cocotte {
      position: absolute;
      bottom: 60px;
      right: 50px;
      width: 350px;
      opacity: 0.9;
      max-width: 35vw;
      z-index: 0;
    }

    h1 {
      font-family: 'Pinyon Script', cursive;
      font-size: 96px;
      color: #800000;
      text-align: center;
      margin-top: 100px;
      line-height: 1.1;
      position: relative;
      z-index: 1;
    }

    /* ----------- BOUTON PRINCIPAL ----------- */
    .entrez-goutez {
      display: inline-block;
      background-color: #800000;
      color: white;
      padding: 14px 28px;
      border-radius: 10px;
      font-weight: bold;
      font-size: 24px;
      text-decoration: none;
      margin-top: 10px;
      position: relative;
      z-index: 2;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    .entrez-goutez:hover {
      background-color: #A63A00;
      transform: scale(1.03);
    }

    /* Petite phrase d'aide */
    .explication {
      margin-top: 10px;
      font-size: 18px;
      color: #582900;
      font-weight: 500;
      z-index: 2;
    }

    /* ----------- MENU DÉROULANT ----------- */
    .select-recette {
      margin-top: 100px;
      font-size: 20px;
      padding: 10px 14px;
      border-radius: 8px;
      border: 2px solid #800000;
      background-color: #FFF;
      color: #582900;
      font-family: 'Montserrat', sans-serif;
      cursor: pointer;
      z-index: 2;
    }

    .select-recette:hover {
      border-color: #A63A00;
    }

    footer {
      text-align: center;
      font-family: 'Montserrat', sans-serif;
      font-weight: bold;
      color: #800000;
      font-size: 20px;
      margin-top: auto;
      padding-bottom: 40px;
      position: relative;
      z-index: 1;
    }

    @media (max-width: 700px) {
      h1 {
        font-size: 60px;
        margin-top: 180px;
      }

      .torchon {
        width: 220px;
        top: 40px;
        left: 10px;
        opacity: 0.8;
      }

      .entrez-goutez {
        font-size: 20px;
        padding: 12px 22px;
      }

      .explication {
        font-size: 16px;
      }

      .select-recette {
        font-size: 18px;
        padding: 8px 10px;
        margin-top: 40px;
      }

      .cocotte {
        position: relative;
        bottom: auto;
        right: auto;
        width: 200px;
        margin-top: 60px;
      }

      footer {
        bottom: 0;
        font-size: 16px;
        margin-top: 100px;
      }
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 46px;
        margin-top: 160px;
      }

      .torchon {
        width: 180px;
        top: 30px;
        left: 0;
      }

      .entrez-goutez {
        font-size: 18px;
        padding: 10px 20px;
      }

      .explication {
        font-size: 14px;
      }

      .select-recette {
        font-size: 16px;
        margin-top: 35px;
      }

      .cocotte {
        width: 160px;
        margin-top: 60px;
      }

      footer {
        margin-top: 60px;
      }
    }
  </style>

  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Pinyon+Script&display=swap" rel="stylesheet">
</head>

<body>

  <img src="torchon.png" alt="torchon décoratif" class="torchon">

  <h1>Ma cuisine<br>du quotidien</h1>

  <!-- BOUTON PRINCIPAL -->
  <a href="Matiere-1.html" class="entrez-goutez">Entrez et goûtez</a>

  <!-- PHRASE EXPLICATIVE 
  <div class="explication">Pour accéder à toutes les recettes</div> -->

  <!-- MENU DÉROULANT -->
  <select class="select-recette" onchange="
      if (this.value.endsWith('.pdf')) {
          window.open(this.value, '_blank');
      } else if (this.value) {
          window.location.href = this.value;
      }
  ">
    <option value="">— Dernières recettes —</option>
    <option value="0-quiche-bleu.pdf">Quiche au bleu 15/11/2025</option>
    <option value="0-jus-pomme-orange.pdf">Jus tiède pomme-orange 15/11/2025</option>
    <option value="0-saute-de-veau.pdf">Sauté de veau aux panais 15/11/2025</option>
  </select>

  <img src="cocotte.png" alt="cocotte décorative" class="cocotte">

  <footer>— Carnet de recettes de Mamylou —</footer>

</body>
</html>
