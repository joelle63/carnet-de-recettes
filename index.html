<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ma cuisine du quotidien</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #FFF8DC;
      font-family: 'Montserrat', sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center; /* ✅ centre verticalement le bloc */
      align-items: center;
      min-height: 100vh;
      position: relative;
      overflow-x: hidden;
    }

    /* Image du torchon */
    .torchon {
      position: absolute;
      top: 70px;
      left: 60px;
      width: 400px;
      opacity: 0.9;
      max-width: 40vw;
      z-index: 0;
    }

    /* Image de la cocotte */
    .cocotte {
      position: absolute;
      bottom: 220px; /* ✅ remontée supplémentaire */
      right: 60px;
      width: 350px;
      opacity: 0.9;
      max-width: 35vw;
      z-index: 0;
    }

    /* Titre principal */
    h1 {
      font-family: 'Pinyon Script', cursive;
      font-size: 96px;
      color: #800000;
      text-align: center;
      margin: 0 0 30px 0; /* suppression du grand margin-top */
      line-height: 1.1;
      position: relative;
      z-index: 1;
    }

    /* Lien vers la table des matières */
    .entrez-goutez {
      display: inline-block;
      font-family: 'Montserrat', sans-serif;
      font-weight: bold;
      color: #3B3B3B;
      font-size: 24px;
      margin-top: 15px;
      text-decoration: none;
      position: relative;
      cursor: pointer;
      transition: color 0.3s ease;
      z-index: 1;
    }

    .entrez-goutez::after {
      content: "";
      position: absolute;
      left: 0;
      bottom: -4px;
      width: 0;
      height: 2px;
      background-color: #3B3B3B;
      transition: width 0.3s ease;
    }

    .entrez-goutez:hover {
      color: #A63A00;
    }

    .entrez-goutez:hover::after {
      width: 100%;
      background-color: #A63A00;
    }

    /* Pied de page */
    footer {
      text-align: center;
      font-family: 'Montserrat', sans-serif;
      font-weight: bold;
      color: #800000;
      font-size: 20px;
      margin-top: 60px; /* ✅ remonte le footer dans le flux */
      position: relative;
      z-index: 1;
    }

    /* -------------------- RESPONSIVE -------------------- */
    @media (max-width: 1000px) {
      h1 {
        font-size: 80px;
      }
      .torchon {
        width: 300px;
        top: 40px;
        left: 20px;
        opacity: 0.85;
      }
      .cocotte {
        width: 280px;
        bottom: 180px;
        right: 30px;
      }
      footer {
        font-size: 18px;
        margin-top: 50px;
      }
    }

    @media (max-width: 700px) {
      h1 {
        font-size: 60px;
      }
      .torchon {
        width: 220px;
        top: 10px;
        left: 10px;
        opacity: 0.8;
      }
      .cocotte {
        width: 200px;
        bottom: 150px;
        right: 10px;
      }
      .entrez-goutez {
        font-size: 20px;
      }
      footer {
        font-size: 16px;
        margin-top: 40px;
      }
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 46px;
      }
      .torchon {
        width: 180px;
        top: 0;
        left: 0;
        opacity: 0.75;
      }
      .cocotte {
        width: 160px;
        bottom: 120px;
        right: 5px;
      }
      .entrez-goutez {
        font-size: 18px;
      }
      footer {
        margin-top: 30px;
      }
    }
  </style>

  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Pinyon+Script&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Images décoratives -->
  <img src="torchon.png" alt="torchon décoratif" class="torchon">
  <img src="cocotte.png" alt="cocotte décorative" class="cocotte">

  <h1>Ma cuisine<br>du quotidien</h1>

  <a href="Matiere-1.html" class="entrez-goutez" target="_blank">Entrez et goûtez</a>

  <footer>— Carnet de recettes de Mamylou —</footer>
</body>
</html>
