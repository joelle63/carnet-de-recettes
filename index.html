<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ma cuisine du quotidien</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #FFF8DC;
      font-family: 'Montserrat', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      position: relative;
      overflow-x: hidden;
    }

    .torchon {
      position: absolute;
      top: 70px;
      left: 60px;
      width: 400px;
      opacity: 0.9;
      max-width: 40vw;
      z-index: 0;
    }

    .cocotte {
      position: absolute;
      bottom: 60px;
      right: 50px;
      width: 350px;
      opacity: 0.9;
      max-width: 35vw;
      z-index: 0;
    }

    h1 {
      font-family: 'Pinyon Script', cursive;
      font-size: 96px;
      color: #800000;
      text-align: center;
      margin-top: 120px;
      line-height: 1.1;
      position: relative;
      z-index: 1;
    }

    .entrez-goutez {
      display: inline-block;
      background-color: #800000;
      color: white;
      padding: 14px 28px;
      border-radius: 10px;
      font-weight: bold;
      font-size: 24px;
      margin-top: 10px;
      text-decoration: none;
      cursor: pointer;
      position: relative;
      z-index: 2;
    }

    .select-recette {
      margin-top: 80px;
      font-size: 20px;
      padding: 10px 14px;
      border-radius: 8px;
      border: 2px solid #800000;
      background-color: #FFF;
      color: #582900;
      z-index: 2;
    }

    footer {
      text-align: center;
      font-weight: bold;
      color: #800000;
      font-size: 20px;
      margin-top: auto;
      padding-bottom: 30px;
      position: relative;
      z-index: 1;
    }

    /* TABLETTE */
    @media (max-width: 700px) {
      h1 {
        font-size: 60px;
        margin-top: 160px;
      }

      .torchon {
        width: 220px;
        top: 40px;
        left: 5px;
      }

      .cocotte {
        width: 220px;
        bottom: 30px;   /* plus haut que PC */
        right: 20px;    /* un peu plus à droite */
        max-width: none;
      }

      .select-recette {
        margin-top: 60px;
      }

      footer {
        font-size: 16px;
        margin-top: 40px;
      }
    }

    /* MOBILE */
    @media (max-width: 480px) {
      h1 {
        font-size: 46px;
        margin-top: 150px;
      }

      .torchon {
        width: 160px;
        top: 30px;
        left: 0;
      }

      .cocotte {
        width: 160px;
        bottom: 20px;   /* légèrement plus bas */
        right: 10px;    /* plus à droite */
        max-width: none;
      }

      .select-recette {
        margin-top: 50px;
      }

      footer {
        margin-top: 40px;
      }
    }
  </style>

  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Pinyon+Script&display=swap" rel="stylesheet">
</head>

<body>

  <img src="torchon.png" class="torchon">

  <h1>Ma cuisine<br>du quotidien</h1>

  <a href="Matiere-1.html" class="entrez-goutez">Entrez et goûtez</a>

  <select class="select-recette" onchange="
    if (this.value.endsWith('.pdf')) window.open(this.value, '_blank');
    else if (this.value) window.location.href = this.value;
  ">
    <option value="">— Dernières recettes —</option>
    <option value="0-quiche-bleu.pdf">Quiche au bleu 15/11/2025</option>
    <option value="0-jus-pomme-orange.pdf">Jus tiède pomme-orange 15/11/2025</option>
    <option value="0-saute-de-veau.pdf">Sauté de veau aux panais 15/11/2025</option>
  </select>

  <img src="cocotte.png" class="cocotte">

  <footer>— Carnet de recettes de Mamylou —</footer>

</body>
</html>
