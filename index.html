<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Ma cuisine du quotidien</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #F5CC73;
      font-family: 'Montserrat', sans-serif;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      position: relative;
    }

    /* Image du torchon */
    .torchon {
      position: absolute;
      top: 70px;
      left: 60px;
      width: 400px;
      opacity: 0.9;
    }

    /* Image de la cocotte */
    .cocotte {
      position: absolute;
      bottom: 60px;
      right: 50px;
      width: 350px;
      opacity: 0.9;
    }

    /* Titre principal */
    h1 {
      font-family: 'Pinyon Script', cursive;
      font-size: 96px;
      color: #800000;
      text-align: center;
      margin-top: 100px;
      line-height: 1.1;
    }

    /* Lien vers la recette PDF */
    .entrez-goutez {
      display: inline-block;
      align-self: center;
      font-family: 'Montserrat', sans-serif;
      font-weight: bold;
      color: #3B3B3B; /* gris anthracite chaud */
      font-size: 24px;
      margin-top: 25px;
      text-decoration: none;
      position: relative;
      cursor: pointer;
      transition: color 0.3s ease;
    }

    /* Soulignement discret au survol */
    .entrez-goutez::after {
      content: "";
      position: absolute;
      left: 0;
      bottom: -4px;
      width: 0;
      height: 2px;
      background-color: #3B3B3B;
      transition: width 0.3s ease;
    }

    .entrez-goutez:hover {
      color: #A63A00; /* rouge brique au survol */
    }

    .entrez-goutez:hover::after {
      width: 100%;
      background-color: #A63A00;
    }

    /* Pied de page */
    footer {
      margin-top: auto;
      text-align: center;
      font-family: 'Montserrat', sans-serif;
      font-weight: bold;
      color: #800000;
      font-size: 20px;
      padding-bottom: 40px;
    }
  </style>

  <!-- Liens vers les polices Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Pinyon+Script&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Images décoratives -->
  <img src="torchon.png" alt="torchon décoratif" class="torchon">
  <img src="cocotte.png" alt="cocotte décorative" class="cocotte">

  <h1>Ma cuisine<br>du quotidien</h1>

  <!-- Lien cliquable vers la recette PDF -->
  <a href="Matiere-1.html" class="entrez-goutez" target="_blank">Entrez et goûtez</a>

  <footer>— Carnet de recettes de Mamylou —</footer>
</body>
</html>
