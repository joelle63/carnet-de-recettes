<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Ma cuisine du quotidien</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #F5CC73;
      font-family: 'Montserrat', sans-serif;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      position: relative;
    }

    /* Image du torchon */
    .torchon {
      position: absolute;
      top: 70px;
      left: 60px;
      width: 400px;
      opacity: 0.9;
    }

    /* Image de la cocotte */
    .cocotte {
      position: absolute;
      bottom: 60px;
      right: 50px;
      width: 350px;
      opacity: 0.9;
    }

    /* Titre principal */
    h1 {
      font-family: 'Pinyon Script', cursive;
      font-size: 96px;
      color: #800000;
      text-align: center;
      margin-top: 200px;
      line-height: 1.1;
    }

    /* Lien vers la table des matières */
    .entree-goutee {
      display: block;
      text-align: center;
      font-family: 'Montserrat', sans-serif;
      font-weight: bold;
      color: #800000; /* couleur marron */
      font-size: 24px;
      margin-top: 20px;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    .entree-goutee:hover {
      color: #a63a00; /* nuance légèrement plus chaude au survol */
    }

    /* Pied de page */
    footer {
      margin-top: auto;
      text-align: center;
      font-family: 'Montserrat', sans-serif;
      font-weight: bold;
      color: #800000;
      font-size: 20px;
      padding-bottom: 40px;
    }
  </style>

  <!-- Liens vers les polices Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Pinyon+Script&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Images décoratives -->
  <img src="torchon.png" alt="torchon décoratif" class="torchon">
  <img src="cocotte.png" alt="cocotte décorative" class="cocotte">

  <h1>Ma cuisine<br>du quotidien</h1>

  <!-- Lien cliquable vers la table des matières -->
  <a href="table-des-matieres.html" class="entrez-goutez">Entrez et goûtez ==></a>

  <footer>— Carnet de recettes de Mamylou —</footer>
</body>
</html>
