    body {

    .torchon {
      position: absolute;

    .entrez-goutez {

      font-weight: bold;
      color: #3B3B3B;
      font-size: 24px;
      margin-top: 25px;
      text-decoration: none;
      position: relative;
      cursor: pointer;
      transition: color 0.3s ease;
      z-index: 2;
    }

    .entrez-goutez::after {
      content: "";
      position: absolute;
      left: 0;
      bottom: -4px;
      width: 0;
      height: 2px;
      background-color: #3B3B3B;
      transition: width 0.3s ease;
    }

    .entrez-goutez:hover {
      color: #A63A00;
    }

    .entrez-goutez:hover::after {
      width: 100%;
      background-color: #A63A00;
    }

      }

      }

        font-size: 18px;

      .cocotte {

      }

    @media (max-width: 480px) {

      }

      }
      footer {
        margin-top: 60px;
      }
    }
