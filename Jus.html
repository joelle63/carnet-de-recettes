      background-color: #FFF8DC;

    /* ---- TITRE ---- */
    .titre-principal {

    }

    .recette img {
      width: 70px;
      height: 70px;
      object-fit: contain;
    }

    .recette a {
      color: #582900;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    .recette a:hover {
      color: #A63A00;

    /* ---- PIED DE PAGE ---- */

    /* ---------------- RESPONSIVE ---------------- */

      .titre-principal {
        margin-top: 60px;
      }

      }

      }

      }

      .recette img {
        width: 34px;
        height: 34px;
      }

      footer {
        font-size: 15px;
        margin-bottom: 10px;
      }
    }

    @media (max-width: 480px) {
      .titre-principal {
        margin-top: 50px;
      }

      .titre-principal h1 {
        font-size: 38px;
      }

      .recettes {
        margin-top: 25px;
        gap: 8px;
      }

      .recette {
        font-size: 18px;
      }

      footer {
        font-size: 13px;
        margin-bottom: 5px;
      }
    }
  </style>
</head>
